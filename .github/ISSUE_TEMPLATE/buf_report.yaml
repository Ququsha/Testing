name: Bug Report ver.2
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: dbeaver-version
    attributes:
      label: DBeaver version
      description: What version of DBeaver are you running?
      placeholder: ex. Community Edition 22.1.0
    validations:
      required: true
  - type: input
    id: os-kind
    attributes:
      label: Kind of operating system
      description: Could you please fill a OS and enhancment do you use?
      placeholder: ex. macOS Big Sur 11.5.2
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      placeholder: |
         A bug happened!
          1. In this environment...
          2. With this config...
          3. Run '...'
          4. See error...
    validations:
      required: false
