name: üêõ Bug Report ver3
description: Report a reproducible bug or regression in DBeaver.
labels: [bug, wait for review]
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested. Issues that do not follow this format are likely to stall.
        [Here are some tips for providing a minimal example.](https://github.com/dbeaver/dbeaver/wiki/Posting-issues)
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |        
        Please describe what happened and what you expected.
        This article can you help for provide a log-files: [How extract log-files.](https://github.com/dbeaver/dbeaver/wiki/Log-files)
      placeholder: |
        Provide a clear and concise description of what the bug is. 
        Include log-files, screenshots and video if needed.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a detailed list of steps that reproduce the issue if it exists.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: DBeaver Version
      description: What version of DBeaver are you running?
      placeholder: ex. Community Edition 22.1.0
    validations:
      required: true
  - type: input
    id: os-kind
    attributes:
      label: Operating System
      description: What an operating system do you use?
      placeholder: ex. macOS Big Sur 11.5.2
    validations:
      required: false